<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="text-heading">Take a quiz on Naturalisation (Deutschland)</h1>
    <h2 id="name">"Leben in Deutschland"</h2>
    <div id="header">
      <h2 id="score">Your Score:<span>0</span></h2>
      <h2><span id="username">Hallo </span> </h2>
      <h2 id="noOfQuestions"></h2>
     
    </div>
    <div id="start-page">
      <button id="start-btn">Start Quiz</button>
      <!-- <button id="high-score-btn">View Score Board</button> -->
    </div>

    <div id="quiz-container" style="display: none">
      <div id="progress-bar-text">0%</div>
      <div id="progress-bar">
        <div id="progress-bar-fill"></div>
      </div>
      <p id="message"></p>
      <h2 id="question"></h2>
      <button class="option-btn" id="btn0"></button>
      <button class="option-btn" id="btn1"></button>
      <button class="option-btn" id="btn2"></button>
      <button class="option-btn" id="btn3"></button>

      <button id="next-btn">Next Button</button>
    </div>

    <div id="score-container" style="display: none">
        <h2 id="latest-score">Your Score:</h2>
        <h2 id="high-score" >High Score:</h2>
        <button id="restart">Play Again</button>
        <button id="quit">Quit</button>

    </div>

    <div id="highscore-pager" style="display: none"></div>

    <div id="endPage" style="display: none"><h1>"thank you for playing the quiz"</h1></div>

    <script src="script.js"></script>
  </body>
</html>
